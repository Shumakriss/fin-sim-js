<head>
    <script src="https://cdn.plot.ly/plotly-2.32.0.min.js" charset="utf-8"></script>
</head>

<label for="principal">Principal:</label>
<input type="text" id="principal" name="principal" value="100000"/>
<br/>

<label for="rate">10yr Average Market Growth Rate:</label>
<input type="text" id="rate" name="rate" value="0.07" />
<br/>

<br/>
<br/>
<br/>
<div id="tester" style="width:600px;height:250px;"></div>



<script>
	const years = [];
	for (let i = 2024; i<2024+40; i++) {
		years.push(i)
	}

	let principal = document.getElementById('principal').value
	let rate = document.getElementById('rate').value
	const balances = [];

	for (let i = 0; i<years.length; i++) {
		balances.push(principal * ((1 + rate / 1) ^ (1 * i)))
	}

	console.log(principal)
	console.log(rate)

	TESTER = document.getElementById('tester');
	Plotly.newPlot( TESTER, [{
	x: years,
	y: balances }], {
	margin: { t: 0 } } );
</script>
